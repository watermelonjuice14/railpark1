<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {box-sizing: border-box; margin: 0px; padding: 0px;}

        body {
            font-family: Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100%;
            padding-top: 80px;
        }

        /* NAVBAR */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: white;
        }

        .menu-icon {
            font-size: 48px;
            cursor: pointer;
        }

        .menu-icon:hover {
            color: #0CEE72;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 50px;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            font-weight: 100;
        }

        .logo-container1 {
            position: relative;
            height: 40px;
            width: 40px;
        }

        .logo-container1 img, .logo-container2 img {
            height: 100%;
            width: 100%;
        }

        .logo-container2 {
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }

        .logo-container1:hover .logo-container2 {
            display: block;
        }

        .logo-container1:hover .logo-container1 {
            display: none;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .donate {
            background: none;
            border: 1px solid black;
            padding: 5px 15px;
            width: 140px;
            height: 46px;
            cursor: pointer;
            border-radius: 25px;
            font-size: 17px;
            font-weight: 100;
        }

        .donate:hover {
            border: 1px solid #0CEE72;
            background-color: #0CEE72;
            color: white;
        }

        .language a {
            text-decoration: none;
            color: black;
            font-size: 14px;
        }

        .language a:hover, .nav-links a:hover {
            color: #0CEE72;
        }

        /* Slideshow container */
        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
        }

        /* Caption text */
        .text {
            color: black;
            font-size: 50px;
            padding: 8px 12px;
            position: absolute;
            bottom: 100px;
            width: 100%;
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s ease-out forwards;
        }

        .text2 {
            font-size: 50px;
            left: -350px;
        }

        /* Number text (1/3 etc) */
        .numbertext {
            color: black;
            font-size: 140px;
            padding: 8px 12px;
            position: absolute;
            top: -150px;
            left: -350px;
            font-weight: 500;
            line-height: 0.85;
        }

        /* The dots/bullets/indicators */
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: block;
            transition: background-color 0.6s ease;
        }

        .active, .dot:hover {
            background-color: #717171;
        }

        /* Fading animation */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Navigation buttons */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: black;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            z-index: 100;
        }

        .next {
            right: -500px;
            border-radius: 3px 0 0 3px;
            top: 420px;
        }

        .prev {
            left: -500px;
            border-radius: 3px 0 0 3px;
            rotate: 180deg;
            top: 420px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .prev:hover {
            transform: translateX(-30px);
        }

        .next:hover {
            transform: translateX(30px);
        }

        /* Responsive for small screens */
        @media only screen and (max-width: 300px) {
            .prev, .next, .text {font-size: 11px}
        }
    </style>
</head>
