<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box; margin: 0px; padding: 0px;}

body {
    font-family: Verdana, sans-serif;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column; /* Stack elements vertically */
    height: 100%;
    padding-top: 80px; /* Add padding to push content down (space for the navbar) */
}

/* NAVBAR */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    background-color: white; /* Add background to avoid transparency overlap */
}

/* HAMBURGER MENU */
.menu-icon {
    font-size: 48px;
    cursor: pointer;
}

.menu-icon:hover {
    color: #0CEE72;
}

/* NAV LINKS */
.nav-links {
    display: flex;
    align-items: center;
    gap: 50px;
}

.nav-links a {
    text-decoration: none;
    color: black;
    font-size: 16px;
    font-weight: 100;
}

.logo-container1 {
    position: relative;
    height: 40px;
    width: 40px;
}

.logo-container1 img, .logo-container2 img {
    height: 100%;
    width: 100%;
}

.logo-container2 {
    position: absolute;
    top: 0;
    left: 0;
    display: none;
}

.logo-container1:hover .logo-container2 {
    display: block;
}
.logo-container1:hover .logo-container1 {
    display: none;
}


/* RIGHT SECTION */
.nav-right {
    display: flex;
    align-items: center;
    gap: 20px;
}

/* DONATE BUTTON */
.donate {
    background: none;
    border: 1px solid black;
    padding: 5px 15px;
    width: 140px;
    height: 46px;
    cursor: pointer;
    border-radius: 25px;
    font-size: 17px;
    font-weight: 100;
}

.donate:hover {
    border: 1px solid #0CEE72;
    background-color: #0CEE72;
    color: white;
}

/* LANGUAGE TOGGLE */
.language a {
    text-decoration: none;
    color: black;
    font-size: 14px;
}

/* Hover Effects */
.language a:hover, .nav-links a:hover {
    color: #0CEE72;
}

.mySlides {display: none; position: relative; right: -100px; top: 230px;
    
}

.mySlides img {
    width: 675px;
    height: 450px;
}


img {
    vertical-align: middle;
    top: 50px;
}

/* Slideshow container */
.slideshow-container {
    max-width: 1000px;
    position: relative;
    margin: auto;
}
/* Next & previous buttons */
.prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 16px;
    margin-top: -22px;
    color: black;
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
    user-select: none;
}

/* Position the "next button" to the right */
.next {
    right: -500px;
    border-radius: 3px 0 0 3px;
    scale: 20%;
    top: 420px;
    
}
.prev {
    left: -500px;
    border-radius: 3px 0 0 3px;
    rotate: 180deg;
    scale: 20%;
    top: 420px;

}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
    background-color: rgba(0, 0, 0, 0.8);
}

.prev:hover {
    transform: translateX(-30px);
}

.next:hover {
    transform: translateX(30px); /* Move the right arrow to the left */
}
/
/* Caption text */
.text {
    color: #f2f2f2;
    font-size: 20px;
    padding: 8px 12px;
    position: absolute;
    bottom: 100px;
    width: 100%;
    text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
    color: #f2f2f2;
    font-size: 12px;
    padding: 8px 12px;
    position: absolute;
    top: 0;
}

/* The dots/bullets/indicators */
.dot {
    cursor: pointer;
    height: 15px;
    width: 15px;
    margin: 0 2px;
    background-color: #bbb;
    border-radius: 50%;
    display: block;
    transition: background-color 0.6s ease;
}

.active, .dot:hover {
    background-color: #717171;
}

/* Fading animation */
.show {
    animation: fade 1s ease-out forwards;
    
}


@keyframes fade {
    from { opacity: .4;
        transform: rotate(-10deg) translate(0px, 180px);}
    to { opacity: 1;
        transform: rotate(0deg) translate(0, 0);}
}




/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
    .prev, .next, .text {font-size: 11px}
}

/* IMAGE-TO-VIDEO HOVER EFFECT */
.image-video-container {
    position: relative;
    width: 485px;
    height: 250px; /* Adjust the height */
    margin-top: 400px; /* Adjust space from carousel */
    margin-bottom: 50px;
    align-content: left;
    left:-300px;
}

.photo-default {
    width: 100%;
    height: 100%;
    display: block;
    object-fit: cover;
}

.video-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: none; /* Initially hidden */
}

.video-hover {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.image-video-container:hover .video-container {
    display: block;
}

.image-video-container:hover .photo-default {
    display: none;
}
/* IMAGE-TO-VIDEO HOVER EFFECT */
.image-video-container-2{
    position: relative;
    width: 485px;
    height: 250px; /* Adjust the height */
    margin-top: 60px; /* Adjust space from carousel */
    margin-bottom: 50px;
    align-content: left;
    left:300px;
}

.photo-default-2{
    width: 100%;
    height: 100%;
    display: block;
    object-fit: cover;
}

.video-container-2{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: none; /* Initially hidden */
}

.video-hover-2{
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.image-video-container-2:hover .video-container-2 {
    display: block;
}

.image-video-container-2:hover .photo-default-2{
    display: none;
}
    .text-container{
    box-sizing: border-box;
    animation: upslide 10s ease;
    margin-left:20px;

    left:-200px;
    
}
@keyframes upslide{

    }

}
.text-container {

  }

  .text-container.animate {

.black {
    position:relative;
    z-index: 1;
font-weight:600;
font-size:55px;
}
.green {

cursor: pointer;
z-index: 1;

.blacksmall{

font-size:55px;

.theviaduct img{

</style>
</head>

<script>
    let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {

  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  
  // Hide all slides and remove the 'show' class
  for (i = 0; i < slides.length; i++) {
    slides[i].classList.remove('show');  // Remove 'show' class to trigger fade-out
    slides[i].style.display = "none";  
  }
  
  // Remove the 'active' class from dots
  for (i = 0; i < dots.length; i++) {
    dots[i].classList.remove("active");
  }

  // Show the current slide and add the 'show' class for fade-in
  slides[slideIndex-1].style.display = "block";
  slides[slideIndex-1].classList.add('show');
  
  // Add active class to the corresponding dot
  dots[slideIndex-1].classList.add("active");
}
document.addEventListener("DOMContentLoaded", function () {
    const hoverContainer = document.querySelector('.hover-container');
    const hoverImage = document.querySelector('.hover-image');

    if (!hoverContainer || !hoverImage) {
        console.error("Hover container or image not found.");
        return;
    }

    hoverContainer.addEventListener('mouseenter', function() {
        hoverImage.style.opacity = "1";
    });

    hoverContainer.addEventListener('mousemove', function(e) {
        const rect = hoverContainer.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        const mouseY = e.clientY - rect.top;

        hoverImage.style.transform = `translate(${mouseX - hoverImage.clientWidth / 2}px, ${mouseY - hoverImage.clientHeight / 2}px)`;
    });

    hoverContainer.addEventListener('mouseleave', function() {
        hoverImage.style.opacity = "0";
    });
});



  const textContainer = document.querySelector(".text-container");

  const observer = new IntersectionObserver(
    (entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          textContainer.classList.add("animate");
          observer.unobserve(entry.target);
        }
        
      });
    },
    { root: null, // Uses the viewport
      rootMargin: "0px", // No extra margin
       }
  );

  observer.observe(textContainer);
  




  

</script>
