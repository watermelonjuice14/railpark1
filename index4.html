<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box; margin: 0px; padding: 0px;}

body {
    font-family: Verdana, sans-serif;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column; /* Stack elements vertically */
    height: 100%;
    padding-top: 80px; /* Add padding to push content down (space for the navbar) */
}

/* NAVBAR */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    background-color: white; /* Add background to avoid transparency overlap */
}

/* HAMBURGER MENU */
.menu-icon {
    font-size: 48px;
    cursor: pointer;
}

.menu-icon:hover {
    color: #0CEE72;
}

/* NAV LINKS */
.nav-links {
    display: flex;
    align-items: center;
    gap: 50px;
}

.nav-links a {
    text-decoration: none;
    color: black;
    font-size: 16px;
    font-weight: 100;
}

.logo-container1 {
    position: relative;
    height: 40px;
    width: 40px;
}

.logo-container1 img, .logo-container2 img {
    height: 100%;
    width: 100%;
}

.logo-container2 {
    position: absolute;
    top: 0;
    left: 0;
    display: none;
}

.logo-container1:hover .logo-container2 {
    display: block;
}
.logo-container1:hover .logo-container1 {
    display: none;
}


/* RIGHT SECTION */
.nav-right {
    display: flex;
    align-items: center;
    gap: 20px;
}

/* DONATE BUTTON */
.donate {
    background: none;
    border: 1px solid black;
    padding: 5px 15px;
    width: 140px;
    height: 46px;
    cursor: pointer;
    border-radius: 25px;
    font-size: 17px;
    font-weight: 100;
}

.donate:hover {
    border: 1px solid #0CEE72;
    background-color: #0CEE72;
    color: white;
}

/* LANGUAGE TOGGLE */
.language a {
    text-decoration: none;
    color: black;
    font-size: 14px;
}

/* Hover Effects */
.language a:hover, .nav-links a:hover {
    color: #0CEE72;
}

.mySlides {display: none; position: relative; right: -100px; top: 230px;}

.mySlides img {
    width: 675px;
    height: 450px;
}

img {
    vertical-align: middle;
    top: 50px;
}

/* Slideshow container */
.slideshow-container {
    max-width: 1000px;
    position: relative;
    margin: auto;
}
/* Next & previous buttons */
.prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 16px;
    margin-top: -22px;
    color: black;
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
    user-select: none;
}

/* Position the "next button" to the right */
.next {
    right: -500px;
    border-radius: 3px 0 0 3px;
    scale: 20%;
    top: 420px;
    
}
.prev {
    left: -500px;
    border-radius: 3px 0 0 3px;
    rotate: 180deg;
    scale: 20%;
    top: 420px;

}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
    background-color: rgba(0, 0, 0, 0.8);
}

.prev:hover {
    transform: translateX(-30px);
}

.next:hover {
    transform: translateX(30px); /* Move the right arrow to the left */
}
/
/* Caption text */
.mySlides .text {
    color: #f2f2f2;
    font-size: 100px;
    padding: 8px 12px;
    position: absolute;
    bottom: 100px;
    width: 100%;
    text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
    color: #f2f2f2;
    font-size: 12px;
    padding: 8px 12px;
    position: absolute;
    top: 0;
}

/* The dots/bullets/indicators */
.dot {
    cursor: pointer;
    height: 15px;
    width: 15px;
    margin: 0 2px;
    background-color: #bbb;
    border-radius: 50%;
    display: block;
    transition: background-color 0.6s ease;
}

.active, .dot:hover {
    background-color: #717171;
}

/* Fading animation */
.fade {
    animation-name: fade;
    animation-duration: 1.5s;
    transform-origin: 100% 100%; /* Rotate around the bottom-right corner */
    transition: rotate(10deg) 10s ease-in-out; /* Rotate smoothly */
}

@keyframes fade {
    from { opacity: .4 }
    to { opacity: 1 }
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
    .prev, .next, .text {font-size: 11px}
}

/* IMAGE-TO-VIDEO HOVER EFFECT */
.image-video-container {
    position: relative;
    width: 485px;
    height: 250px; /* Adjust the height */
    margin-top: 400px; /* Adjust space from carousel */
    margin-bottom: 50px;
    align-content: left;
    left:-300px;
}

.photo-default {
    width: 100%;
    height: 100%;
    display: block;
    object-fit: cover;
}

.video-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: none; /* Initially hidden */
}

.video-hover {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.image-video-container:hover .video-container {
    display: block;
}

.image-video-container:hover .photo-default {
    display: none;
}
/* IMAGE-TO-VIDEO HOVER EFFECT */
.image-video-container-2{
    position: relative;
    width: 485px;
    height: 250px; /* Adjust the height */
    margin-top: 60px; /* Adjust space from carousel */
    margin-bottom: 50px;
    align-content: left;
    left:300px;
}

.photo-default-2{
    width: 100%;
    height: 100%;
    display: block;
    object-fit: cover;
}

.video-container-2{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: none; /* Initially hidden */
}

.video-hover-2{
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.image-video-container-2:hover .video-container-2 {
    display: block;
}

.image-video-container-2:hover .photo-default-2{
    display: none;
}

</style>
</head>
<body>
  <!-- Navbar -->
<div class="navbar">
  <div class="menu-icon">☰</div>
  <div class="nav-links">
      <a href="#">VISIT</a>
      <div class="logo-container1">
          <img class="logo-default" src="image copy 4.png" alt="Logo">
          <div class="logo-container2">
              <img class="logo-hover" src="image copy 3.png" alt="Logo on Hover">
          </div>
      </div>
      <a href="#">VISION</a>
  </div>

  <div class="nav-right">
      <button class="donate">DONATE</button>
      <div class="language">
          <a href="#">ES</a> | <a href="#">中文</a>
      </div>
  </div>
</div>

<div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext">Phase One is free & open daily </div>
  
  <img src="image.png" >
  <div class="text">Phase One is <br>free & open<br> daily </div>
  <div class="text2">Plan your visit</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 2</div>
  <img src="image1.png" >
  <div class="text">Caption Two</div>
</div>

<a class="prev" onclick="plusSlides(-1)"><img src="image copy 5.png"></a>
<a class="next" onclick="plusSlides(1)"><img src="image copy 5.png"></a>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
</div>

<!-- Image-to-Video Section (This is now below the carousel) -->
<div class="image-video-container">
    <img class="photo-default" src="image copy.png" alt="Photo">
    <div class="video-container">
        <video class="video-hover" src="video.mp4" muted loop autoplay></video>
    </div>
</div>
<div class="image-video-container-2">
    <img class="photo-default-2" src="image copy 2.png" alt="Photo">
    <div class="image-video-container-2">
        <video class="video-hover-2" src="video.mp4" muted loop autoplay></video>
    </div>
</div>

<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}
</script>

</body>
</html>
